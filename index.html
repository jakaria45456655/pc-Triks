<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
           width: 300px;
           height: 300px;
           background-color: red;
           margin: 50px auto;
           border-radius: 50%;
           position: relative;
           animation: jakaria;
           animation-duration: 2s;
           animation-iteration-count: infinite;

        }
        p{
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-size: 15px; 
        }
        @keyframes jakaria {
            form{
                background-color: blue;
              transform: rotate(360deg);
            }
            to{
                background-color: navy;
                transform: rotate(360deg);
            }
        }
       
    </style>
</head>
<body>
    
    <div>
        <p>jakaria ahmod jibon </p>
    </div>

</body>
</html>
